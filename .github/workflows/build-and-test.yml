name: Build and Test

on:
  push:
    branches:
      - master
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Issueneter.sln
      
      - name: Build
        run: dotnet build Issueneter.sln --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test Issueneter.sln --no-build --verbosity normal --configuration Release --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'