name: Docker Image CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
    - run: dotnet restore
    - name: Build the Docker image
      run: docker build . --platform linux/arm64 --file ./Issueneter.WebAPI/Dockerfile --tag hrrrrustic/issueneterwebapi:$(date +%s)
