name: Build, Test and Deploy

on:
  push:
    branches:
      - '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Issueneter.sln
      
      - name: Build
        run: dotnet build Issueneter.sln --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test Issueneter.sln --no-build --verbosity normal --configuration Release --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'
  deploy:
    needs: build_and_test
    if: ${{ github.ref == 'refs/heads/master' }}
    name: "Bump Version and push docker image"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Create new tag based on commits
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: master
          custom_release_rules: |
            major:major
            minor:feat
            patch:fix,chore,docs,refactor,test,build,ci
          default_bump: patch
          tag_prefix: ''
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/issueneter:${{ steps.tag_version.outputs.new_tag }},${{ secrets.DOCKERHUB_USERNAME }}/issueneter:latest